<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Singolo</title>
  <link rel="stylesheet" href="singolo1.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <a class="header__logo" href="#">Singolo<sup>*</sup></a>
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__item">
              <a href="#" class="menu__link">Home</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">Services</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">Portfolio</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">About</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <main>
    <section class="slider">
      <div class="container">
        <div class="slider__inner">
          <div class="slider__element">
            <img src="/assets/images/Vertical.png" alt="iPhone Vertical" class="slider__image">
          </div>
          <div class="slider__element">
            <img src="/assets/images/Horizontal.png" alt="iPhone Horizontal" class="slider__image">
          </div>
          <div class="slider__buttons">
            <button class="slider__button slider__button--prev">
              <img src="/assets/images/prev.png" alt="Previous button">
            </button>
            <button class="slider__button slider__button--next">
              <img src="/assets/images/next.png" alt="Next button">
            </button>
          </div>
        </div>
      </div>
    </section>
  </main>

</body>

</html>
